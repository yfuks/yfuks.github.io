<html lang="fr">

    <link rel="stylesheet" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/universe.css">
    <link rel="stylesheet" href="/styles/iphone-x.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>42 Notifier</title>

<body>
    <script type="text/javascript" src="/js/three.min.js"></script>
    <script type="text/javascript" src="/js/CanvasRenderer.js"></script>
    <script type="text/javascript" src="/js/Projector.js"></script>
    <script type="text/javascript" src="/js/universe.js"></script>
    <div class="container">
        <div class="planet"></div>
        <div class="infos">
            <div class="iphone">
                <div class="bazzel">
                    <div class="screen"></div>
                    <div class="notification">
                    </div>
                    <div class="notification-content">
                        <div style="display: flex;">
                            <img class="icon" src="/img/app-store-icon.png"></img>
                            <div class="title">42 Notifier</div>
                        </div>
                        <div class="nw-cor">New correction</div>
                        <div class="notification-message">You need to correct someone on Libft in 2 hours</div>
                    </div>
                </div>
                <div class="header">
                    <div class="sensor-1"></div>
                    <div class="sensor-2"></div>
                </div>
                <div class="buttons">
                    <div class="volume-button"></div>
                    <div class="volume-up"></div>
                    <div class="volume-down"></div>
                    <div class="lock"></div>
                </div>
            </div>
            <div class="text">
            <div style="line-height: 40px;">42 Notifier.</div>
            <div><div class="llgrey">Never miss a correction.</div></div>
            <a href="#">
                <div class="app-store">
                    <img class="logo" src="/img/apple.png"></img>
                    <div>
                    <div class="small-txt">Download on the</div>
                    <div>App Store</div>
                    </div>
                </div>
            </a>
            </div>
        </div>

    <div class="head">
