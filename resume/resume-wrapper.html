<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoann Fuks - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }
        .resume-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .resume-embed {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 40px);
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
        @media (max-width: 768px) {
            .resume-container {
                padding: 10px;
            }
            .resume-embed {
                height: calc(100vh - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <iframe 
            src="Yoann_Fuks_CV.pdf" 
            class="resume-embed"
            title="Yoann Fuks Resume"
            type="application/pdf"
        >
            <p>Your browser does not support PDFs. <a href="Yoann_Fuks_CV.pdf">Download the resume</a> instead.</p>
        </iframe>
    </div>
</body>
</html>
